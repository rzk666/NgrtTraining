<!DOCTYPE html>
<html lang="en">
<head>
    <title>SQuares</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div class="site_container">
            <div class="rows_container">
                <div class= "first_row_container">
                    <span class="square_one_first first_row">99</span>
                    <span class="square_two_first first_row">12</span>
                </div>
                <div class="second_row_container">
                   <div class ="second_row_column_fifth">
                       <span class="second_row_column_fifth_square_one second_row">11</span>
                       <span class="second_row_column_fifth_square_two second_row">11</span>
                       <span class="second_row_column_fifth_square_three second_row">4</span>
                   </div>
                    <div class="second_row_column_fourth">
                        <div class="second_row_column_fourth_firt_row">
                            <span class="second_row_column_fourth_firt_row_square_one second_row">2</span>
                        </div>
                        <span class="second_row_column_fourth_second_row_square_one second_row">9</span>
                    </div>
                    <div class="second_row_column_three">
                        <div class="second_row_column_three_first_row">
                            <span class="second_row_column_three_first_row_square second_row">7</span>
                        </div>
                        <div class="second_row_column_three_second_row">
                            <span class="second_row_column_three_first_row_square_one second_row">13</span>
                            <span class="second_row_column_three_first_row_square_two second_row">19</span>
                        </div>
                        <div class="second_row_column_three_third_row">
                            <span class="second_row_column_three_third_row_square_one second_row">24</span>
                        </div>
                    </div>
                    <div class="second_row_column_two">
                        <span class ="second_row_column_two_squareOne second_row">31</span>
                        <span class="second_row_column_two_squareTwo second_row">16</span>
                    </div>
                    <div class="second_row_column_one">
                        <div class= "second_row_column_one_firstRow">
                            <span class="square_one_column_one_firstRow second_row">18</span>
                            <span class="square_one_column_one_firstRow1 second_row">14</span>
                        </div>
                        <div class="second_row_column_one_firstRow">
                            <span class="square_one_column_one_secondRow second_row">7</span>
                        </div>
                    </div>
                </div>
                <div class="third_row_container">
                </div>
            </div>
    </div>
    <script type="text/javascript">
        let squares = document.querySelectorAll("span");
squares.forEach(x => {
    if(x.textContent < 11) {
        x.style.backgroundColor = "red";
    } else if(x.textContent > 10 && x.textContent < 21) {
        x.style.backgroundColor = "blue";
    } else if(x.textContent > 20 && x.textContent < 31) {
        x.style.backgroundColor = "yellow";
    } else if(x.textContent > 30 && x.textContent < 41) {
        x.style.backgroundColor = "grey";
    } else if(x.textContent > 40 && x.textContent < 51) {
        x.style.backgroundColor = "white";
    } else if(x.textContent > 50 && x.textContent < 61) {
        x.style.backgroundColor = "green";
    } else if(x.textContent > 60 && x.textContent < 71) {
        x.style.backgroundColor= "pink";
    } else if(x.textContent > 70 && x.textContent < 81) {
        x.style.backgroundColor = "lightblue";
    } else if(x.textContent > 80 && x.textContent < 91) {
        x.style.backgroundColor = "orange"
    } else {
        x.style.backgroundColor = "purple";
    }

})
        
    </script>
</body>
</html>
